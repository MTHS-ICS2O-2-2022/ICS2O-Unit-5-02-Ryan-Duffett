<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="negative/positive random number generator" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Ryan Duffett" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="Tim-apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="Tim-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="Tim-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pos/Neg Number Generator!</title>
</head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pos/Neg random number generator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/notebook-animation.svg" alt="Computer" />
        <p>Generate positive or negative number</p>
        <div id="radio-buttons">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive-checked">
            <input checked class="mdl-radio__button" id="positive-checked" name="radio" type="radio" value="on" />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative-checked">
            <input class="mdl-radio__button" id="negative-checked" name="radio" type="radio" value="off" />
            <span class="mdl-radio__label">Negative</span>
          </label>
        </div>
        <div>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Show Value
          </button>
          <div id="radio-button-value">Your random number is: .</div>
        </div>
      </main>
    </div>
  </body>
</html>
